<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Kontaktsidan</title>
</head>

<body class="bg3">

    <div class="marginbottom">

        <h2 class="h2-kontaktsidan marginup">Fyll i formulären för att kontakta mig</h2>

        <form>

            <div>
                <label for="namn1">Ditt förnamn:</label>
                <input type="text" id="namn1">
            </div>
            <div>
                <label for="namn2">Ditt efternamn:</label>
                <input type="text" id="namn2">
            </div>
            <div><label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div><label for="telefon">Telefonnummer:</label>
                <input type="number" id="telefon">
            </div>
            <div><label for="datum">Boka datum:</label>
                <input type="date" id="datum">
            </div>
            <div><label for="tid">Ange tid:</label>
                <input type="time" id="tid">
            </div>


            <div><button>Skicka</button></div>


        </form>

    </div>
